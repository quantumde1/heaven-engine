name: CI/CD Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
      
jobs:
  build:
    runs-on: ubuntu-latest  # This is required to use GitHub Actions, but we will use an Alpine container

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build with Alpine
        uses: docker://alpine:edge
        with:
          args: |
            /bin/sh -c "
            apk add --no-cache \
              raylib \
              vlc \
              lua5.3 \
              dub \
              gcc \
              gdc \
              bash \
              alpine-sdk && \
            # Copy the project files into the container
            mkdir -p /app && \
            cp -r /github/workspace/* /app && \
            cd /app && \
            chmod +x ./build.sh && \
            ./build.sh
            "
